<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherInformation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <div class="container">
    <div class="main mt-3">
      <div class="row">
        <div class="col-3 pl-3">
          <p class="mt-5" id="currentTime"></p>
          <h1 id="cityName">Mashhad</h1>
          <span class="currentDegree" id="currentDegree">19</span>
          <span class="degrees"
            ><a href="#" style="text-decoration: none" id="celsius">°C </a>|
            <a href="#" style="text-decoration: none" id="fahrenheit"
              >F
            </a></span
          >
          <p class="mt-5">
            wind: <span id="speed"> 11</span> km/h
            <br />
            Humidity: <span id="humidity">78</span>%
          </p>
        </div>

        <div class="col-3">
          <img
            src="images/weatherImg.jpg"
            width="300px"
            class="mt-3 img-fluid"
            alt="Responsive image"
          />
          <h2 id="description">Mostly Cloudly</h2>
          <span class="font-weight-bold">
            H : <span id="tempMax">4</span>° <br />
            L : <span id="tempMin">-2</span>°
          </span>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/samirashad/ShecodesPlusProject"
        class="sourceLink"
        target="_blank"
        >open-source code</a
      >
      by Samira Shad
    </small>
  </div>

  <body>
    <script src="src/app.js"></script>
  </body>
</html>
