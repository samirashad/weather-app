<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherInformation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

  <div class="container">
    <div class="main">
      <div class="row">
        <div class="col-4">
          <h1 id="cityName">Mashhad</h1>
          <div id="currentTime">Monday 15:15</div>
          <span id="currentDegree">19</span>
          <span class="degrees"
            ><a href="#" style="text-decoration: none" id="celsius">Â°C </a>|
            <a href="#" style="text-decoration: none" id="fahrenheit"
              >F
            </a></span
          >
        </div>

        <div class="col-6">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
            width="100px"
            class="clearfix float-left"
            alt="Responsive image"
          />
          <span id="description"> Mostly Cloudly</span>
          <p class="specification">
            <strong>wind:</strong> <span id="speed"> 11</span> km/h
            <br />
            <strong>Humidity:</strong> <span id="humidity">78</span>%
          </p>
        </div>
      </div>
    </div>
    <span class="sourceLink">
      <a
