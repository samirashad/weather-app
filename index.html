<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherInformation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <div class="container">
    <div class="main">
      <form id="searchCity">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter City"
              class="form-control"
              autocomplete="off"
              autofocus="on"
              id="searchBox"
            />
          </div>
          <div class="col-2">
            <input
              type="submit"
              class="btn btn-success w-100"
              value="search"
              id="search"
            />
          </div>
          <div class="col-4">
            <button class="btn btn-success" id="currentLocation">
              Current location
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-4">
          <div id="cityName"></div>
          <div id="currentTime"></div>
          <span id="currentDegree"></span>
          <span class="degrees"
            ><a
              href="#"
              style="text-decoration: none"
              id="celsius"
              class="active"
              >Â°C </a
            >|
            <a href="#" style="text-decoration: none" id="fahrenheit"
              >F
            </a></span
          >
        </div>
        <div class="col-6">
          <div class="description clearfix">
            <img src="" width="100px" id="weatherIcon" />
            <span id="description" class="float-left"> Mostly Cloudly</span>
          </div>
          <p class="specification">
            <strong>Wind:</strong> <span id="speed"> </span> km/h
            <br />
            <strong>Humidity:</strong> <span id="humidity"></span>%
          </p>
        </div>
      </div>
    </div>
    <span class="sourceLink">
      <a
        href="https://github.com/samirashad/ShecodesPlusProject"
        target="_blank"
        >open-source code</a
      >
      by Samira Shad
    </span>
  </div>
  <body>
    <script src="src/app.js"></script>
  </body>
</html>
